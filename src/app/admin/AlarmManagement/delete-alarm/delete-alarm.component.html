<h4 mat-dialog-title class="shadowed mb-3">
    <i class="far fa-trash-alt mr-2"></i>
    <span>Confirm deletion</span>
</h4>
<div mat-dialog-content>
    Are you sure you want to permanently delete the selected 
    <span ngClass="{{data.perceivedSeverity}}_alarm_color" class="text-decoration-underline font-weight-bold">{{data.perceivedSeverity}}</span>
    severity alarm generated by <dfn class="font-weight-bold">{{data.sourceSystemId}}</dfn> @ {{data.alarmReportingTime | date:'d MMM y, h:mm:ss a'}} ?
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-primary m-2" (click)="closeDialog()">Cancel</button>
    <button type="button" class="btn btn-danger m-2" (click)="confirmDelete()">Delete</button>
</div>
