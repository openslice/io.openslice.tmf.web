<h4 mat-dialog-title class="shadowed mb-3">
    <i class="fa fa-ban mr-2"></i>
    <span>Confirm termination</span>
</h4>
<div mat-dialog-content>
    Are you sure you want to terminate services allocated with the selected Order Items?
    <ul class="mt-2">
        <li *ngFor="let orderItem of data"><dfn>{{orderItem.service.serviceSpecification.name}}</dfn></li>
    </ul>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-primary m-2" (click)="closeDialog()">Cancel</button>
    <button type="button" class="btn btn-danger m-2" (click)="confirmTermination()">Terminate</button>
</div>
