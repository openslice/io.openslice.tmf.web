<div class="container-fluid py-5">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron jumbotron-small jumbotron-list-container bg-light mat-elevation-z5 mb-0">
                <div class="jumbotron-heading align-items-center justify-content-between row">
                    <div class="col-md-6">
                        <h2 class="shadowed">Action Rules</h2>
                        <p class="shadowed">View and manage action rules to be checked upon alarm detections</p>
                    </div>
                    <div class="col-md-6 text-md-right">
                        <button type="button" class="btn btn-success" routerLink="/{{appService.portalDomain}}/action_rule">
                            <i class="fas fa-clipboard-list mr-2"></i>Create New Action Rule
                        </button>
                    </div>
                </div>

                <div class="filter-container pt-3 px-3 row">
                    <!-- <input class="form-control " (keyup)="applyFilter($event.target.value)" placeholder="Apply Filter..."> -->
                    <mat-form-field appearance="" class="white-background col-12">
                        <mat-label>Apply Filter...</mat-label>
                        <input matInput (keyup)="applyFilter($event.target.value)">
                    </mat-form-field>
                </div>

                <div class="table-responsive mat-elevation-z1" [@fadeIn]>

                    <table mat-table [dataSource]="dataSource" matSort class="table table-generic">

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action Rule Name </th>
                            <td mat-cell *matCellDef="let element"> <b>{{element.name}}</b> </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="eventType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.eventType}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-warning btn-sm mr-1" routerLink='/{{appService.portalDomain}}/action_rule/{{element.uuid}}'><i
                                        class="far fa-edit"></i></button>
                                <button class="btn btn-danger btn-sm " (click)="openDeleteActionRulesDialog(element)"><i
                                        class="far fa-trash-alt"></i></button>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
