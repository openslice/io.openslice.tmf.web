<div class="container-fluid py-5">
    <div class="row">

        <div class="col-4">
            <div class="jumbotron jumbotron-small jumbotron-list-container bg-light mat-elevation-z5 mb-0">
                <div class="jumbotron-heading align-items-center justify-content-between row">
                    <div class="col-md-4">
                        <h2 class="shadowed">Resource Reservations</h2>
                        <p class="shadowed">View and manage resource reservations</p>
                    </div>
                    <div class="col-md-8 text-md-right">
                        <button type="button" class="btn btn-success" routerLink="/{{appService.portalDomain}}/resource_reservation_update">
                            <i class="fas fa-clipboard-list mr-2"></i>New  Reservation
                        </button>
                        
                        <button type="button" class="btn btn-success" routerLink="/{{appService.portalDomain}}/resource_reservation_calendar">
                            <i class="fas fa-clipboard-list mr-2"></i>Reservations Calendar
                        </button>
                    </div>
                </div>

                <div class="filter-container pt-3 px-3 row">
                    <!-- <input class="form-control " (keyup)="applyFilter($event.target.value)" placeholder="Apply Filter..."> -->
                    <mat-form-field appearance="" class="white-background col-12">
                        <mat-label>Apply Filter...</mat-label>
                        <input matInput (keyup)="applyFilter($event.target.value)">
                    </mat-form-field>
                </div>

                <div class="table-responsive mat-elevation-z1" >

                    <table mat-table [dataSource]="dataSource" matSort class="table table-generic">

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element"> 
                                <span *ngIf="element.name">{{element.name | slice:0:49}}<span *ngIf="element.name.length > 49">...</span> </span> 
                            </td>
                        </ng-container>

                       
                        <ng-container matColumnDef="requestedPeriodStartDateTime">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested Period Start DateTime (UTC) </th>
                            <td mat-cell *matCellDef="let element"> <b>{{element.requestedPeriodStartDateTime}}</b> </td>
                        </ng-container>


                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-warning mr-1 btn-sm" routerLink='/{{appService.portalDomain}}/resource_reservation_update/{{element.id}}'><i
                                        class="far fa-edit"></i></button>
                                <button class="btn btn-danger btn-sm " (click)="openResourceReservationDeleteDialog(element)"><i
                                        class="far fa-trash-alt"></i></button>
                                        
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>

        <div class="col-8">
            <div class="jumbotron jumbotron-small jumbotron-list-container bg-light mat-elevation-z5 mb-0">
                <div class="jumbotron-heading align-items-center justify-content-between row">
                    <div class="col-md-12">
                        <h2 class="shadowed">Resource Reservation Calendar</h2>
                        <p class="shadowed">View resource reservations..</p>
                    </div>
                    
                </div>

                    <full-calendar  [options]='calendarOptions'></full-calendar>
                    


            </div>
        </div>
    </div>
</div>
