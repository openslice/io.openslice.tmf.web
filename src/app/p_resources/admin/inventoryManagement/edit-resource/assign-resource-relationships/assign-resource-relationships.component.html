<div class="container">
  <h4 mat-dialog-title class="row shadowed mb-3">
      <i class="row far fa-clipboard mr-2"></i>
      <span>Assign Related Resources</span>

  </h4>
  <mat-dialog-content>
      <div class="row dialog-content-container">
          <mat-form-field appearance="" class="col-md-12">

              <input placeholder="Filter Available Resources" #resourceInput [formControl]="resourceInputCtrl"
                  [matAutocomplete]="auto" matInput  (click)="openList()">

              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" autoActiveFirstOption>
                  <mat-option *ngFor="let resource of filteredResources$ | async" [value]="resource">
                      {{resource.name}}
                  </mat-option>
              </mat-autocomplete>
          </mat-form-field>
      </div>


      <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="desc" class="table table-generic">
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned Resources </th>
                  <td mat-cell *matCellDef="let element" matTooltipClass="universal-tooltip"
                      [matTooltip]="element.description" matTooltipPosition="above">
                      <b>{{element.name}}</b> </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let element">
                      <div class="d-flex justify-content-center">
                          <button class="btn btn-danger btn-sm" (click)="removeResource(element)"><i
                                  class="far fa-trash-alt"></i></button>
                      </div>

                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsResourceRelationships"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsResourceRelationships;">
              </tr>
          </table>

      </div>
  </mat-dialog-content>

  <div mat-dialog-actions class="d-flex justify-content-end">
          <button type="button" class="btn btn-danger m-2" (click)="closeDialog()">Cancel</button>
          <button type="button" class="btn btn-success m-2" (click)="confirmAssignment()">Submit</button>
      </div>

</div>
