<h4 mat-dialog-title class="shadowed mb-3">
    <i class="fas fa-file-import mr-2"></i>
<span>Confirm import</span>
</h4>
<div mat-dialog-content>
Are you sure you want to import <b>{{testSpecification.name}}</b> as a Service Specification?
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
<button type="button" class="btn btn-danger m-2" (click)="closeDialog()">Cancel</button>
<button type="button" class="btn btn-success m-2" (click)="submitDialog()">Import</button>
</div>
