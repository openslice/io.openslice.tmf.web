<div class="container-fluid py-5">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron jumbotron-small jumbotron-list-container bg-light mat-elevation-z5 mb-0">
                <div class="jumbotron-heading align-items-center justify-content-between row">
                    <div class="col-md-6">
                        <h2 class="shadowed">Resource Reservation Calendar</h2>
                        <p class="shadowed">View resource reservations..</p>
                    </div>

                    <div class="col-md-6 text-md-right">
                        <button type="button" class="btn btn-success" routerLink="/{{appService.portalDomain}}/resource_reservations">
                            <i class="fas fa-compress-alt mr-2"></i>Reservation list view
                        </button>
                    </div>
                    
                </div>
                    <full-calendar class="mt-4" [options]='calendarOptions'></full-calendar>
            </div>
        </div>
    </div>
</div>
