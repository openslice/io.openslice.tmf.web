<h4 mat-dialog-title class="shadowed mb-3">
    <i class="far fa-copy mr-2"></i>
    <span>Copy properties</span>
</h4>
<div mat-dialog-content>
    Would you like to copy the common properties (ie. Name, Description) of the newly assigned Product Specification to this Product Offering?
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-primary m-2" (click)="onNoClick()">No</button>
    <button type="button" class="btn btn-success m-2" (click)="onYesClick()">Yes</button>
</div>
